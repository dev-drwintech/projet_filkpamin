name: CI Filmkpamin

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸ˜ Installer PHP et les dÃ©pendances
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, pdo, bcmath, ctype, json, tokenizer, xml, sodium
          tools: composer:v2

      - name: ðŸ“¦ Installer les dÃ©pendances Composer
        run: composer install --no-dev --optimize-autoloader --ignore-platform-req=ext-sodium

  deploy:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ðŸš€ DÃ©ployer via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_SECRETKEY }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |

          # Configuration SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Ajout des hÃ´tes connus
          ssh-keyscan -p 65002 -H $SERVER_IP >> ~/.ssh/known_hosts
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

          # Connexion et dÃ©ploiement
          ssh -p 65002 -i ~/.ssh/id_rsa $SERVER_USER@$SERVER_IP << 'EOF'
            set -e  # ArrÃªte le script si une commande Ã©choue

            # Chemin de dÃ©ploiement
            DEPLOY_PATH="/home/u680437347/domains/filmkpamin.com/public_html/TestFilmkpamin"
            echo "DÃ©ploiement dans : $DEPLOY_PATH"
            cd $DEPLOY_PATH

            # Clonage ou mise Ã  jour du dÃ©pÃ´t
            if [ ! -d ".git" ]; then
              echo "Clonage du dÃ©pÃ´t..."
              git clone git@github.com:Ninja-htd/Filmkpamin-streaming.git .
            else
              echo "DÃ©pÃ´t dÃ©jÃ  clonÃ©, mise Ã  jour..."
              git reset --hard HEAD
              git pull origin main
            fi

            # Utilisation de Composer2
            if command -v composer2 &> /dev/null; then
              COMPOSER_CMD="composer2"
            else
              COMPOSER_CMD="composer"
            fi

            composer2 install --no-dev --optimize-autoloader --ignore-platform-req=ext-sodium

            # Commandes Laravel
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan queue:restart
            php artisan storage:link
            php artisan optimize

            echo "DÃ©ploiement terminÃ© avec succÃ¨s ðŸš€"
            exit
          EOF
